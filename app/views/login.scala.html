@import controllers.routes.LoginController

@(continue: String, errorMessage: Option[String] = None)(implicit request: Request[_]) {

    <html>
        <head><title>Login</title></head>
        <body>
            <div>
                <h1>Sign in</h1>
                <p>Enter your Test User credentials to sign in.</p>

                @helper.form(action = LoginController.login()) {

                    <div>
                        @helper.CSRF.formField
                        <input type="hidden" name="continue" id="continue" value="@{continue}">

                        <div>
                            <label for="userId">User ID</label>
                            <input type="text" id="userId" name="userId">
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div>
                            <button id="submit" type="submit">Sign in</button>
                        </div>
                    </div>
                }
            </div>

        </body>
    </html>
}
